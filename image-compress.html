     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancer - ToolsHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border: 2px solid var(--primary);
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .tool-header h1 {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .tool-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .tool-interface {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .upload-area {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .upload-area i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .upload-area h3 {
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        
        .file-input {
            width: 100%;
            padding: 15px;
            margin: 1rem 0;
            border: 2px dashed #ddd;
            border-radius: var(--radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            border-color: var(--primary);
            background: #f8f9ff;
        }
        
        .preview-area {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--radius);
            margin: 1rem 0;
            display: none;
        }
        
        .controls {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .control-group {
            margin-bottom: 1.5rem;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
        }
        
        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .tool-interface {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Tools
        </a>
        
        <div class="tool-header">
            <h1><i class="fas fa-magic"></i> Image Enhancer</h1>
            <p>Improve your image quality with AI-powered enhancement tools. Adjust brightness, contrast, saturation and more.</p>
        </div>
        
        <div class="tool-interface">
            <div class="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Upload Your Image</h3>
                <p>Supported formats: JPG, PNG, WEBP, GIF</p>
                <input type="file" id="imageUpload" accept="image/*" class="file-input">
                <div id="fileName"></div>
            </div>
            
            <div class="preview-area">
                <h3>Enhanced Preview</h3>
                <p>Your enhanced image will appear here</p>
                <img id="previewImage" class="image-preview" alt="Enhanced preview">
                <div id="downloadSection" style="display: none;">
                    <button id="downloadBtn" class="btn btn-primary">
                        <i class="fas fa-download"></i> Download Enhanced Image
                    </button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <h3 style="margin-bottom: 1.5rem; color: var(--secondary);">Enhancement Controls</h3>
            
            <div class="control-group">
                <label for="brightnessSlider">Brightness</label>
                <div class="slider-container">
                    <input type="range" min="0" max="200" value="100" class="slider" id="brightnessSlider">
                    <span class="slider-value" id="brightnessValue">100%</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="contrastSlider">Contrast</label>
                <div class="slider-container">
                    <input type="range" min="0" max="200" value="100" class="slider" id="contrastSlider">
                    <span class="slider-value" id="contrastValue">100%</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="saturationSlider">Saturation</label>
                <div class="slider-container">
                    <input type="range" min="0" max="200" value="100" class="slider" id="saturationSlider">
                    <span class="slider-value" id="saturationValue">100%</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="qualitySlider">Quality</label>
                <div class="slider-container">
                    <input type="range" min="1" max="100" value="85" class="slider" id="qualitySlider">
                    <span class="slider-value" id="qualityValue">85%</span>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="enhanceBtn" class="btn btn-primary" disabled>
                <i class="fas fa-magic"></i> Enhance Image
            </button>
            <button id="resetBtn" class="btn btn-secondary">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const imageUpload = document.getElementById('imageUpload');
        const fileName = document.getElementById('fileName');
        const previewImage = document.getElementById('previewImage');
        const enhanceBtn = document.getElementById('enhanceBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadSection = document.getElementById('downloadSection');
        
        // Slider elements
        const brightnessSlider = document.getElementById('brightnessSlider');
        const brightnessValue = document.getElementById('brightnessValue');
        const contrastSlider = document.getElementById('contrastSlider');
        const contrastValue = document.getElementById('contrastValue');
        const saturationSlider = document.getElementById('saturationSlider');
        const saturationValue = document.getElementById('saturationValue');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        
        let originalImage = null;
        let enhancedImage = null;
        
        // Event Listeners
        imageUpload.addEventListener('change', handleImageUpload);
        enhanceBtn.addEventListener('click', enhanceImage);
        resetBtn.addEventListener('click', resetControls);
        downloadBtn.addEventListener('click', downloadImage);
        
        // Slider events
        brightnessSlider.addEventListener('input', () => {
            brightnessValue.textContent = `${brightnessSlider.value}%`;
        });
        
        contrastSlider.addEventListener('input', () => {
            contrastValue.textContent = `${contrastSlider.value}%`;
        });
        
        saturationSlider.addEventListener('input', () => {
            saturationValue.textContent = `${saturationSlider.value}%`;
        });
        
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = `${qualitySlider.value}%`;
        });
        
        // Functions
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                alert('Please upload an image file');
                return;
            }
            
            fileName.textContent = `Selected: ${file.name}`;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    enhanceBtn.disabled = false;
                    downloadSection.style.display = 'none';
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function enhanceImage() {
            if (!originalImage) {
                alert('Please upload an image first');
                return;
            }
            
            // Create canvas for image processing
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            
            // Draw original image
            ctx.drawImage(originalImage, 0, 0);
            
            // Get image data for processing
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;
            
            // Apply enhancements
            const brightness = parseInt(brightnessSlider.value) / 100;
            const contrast = parseInt(contrastSlider.value) / 100;
            const saturation = parseInt(saturationSlider.value) / 100;
            
            for (let i = 0; i < data.length; i += 4) {
                // Brightness
                data[i] = data[i] * brightness;
                data[i + 1] = data[i + 1] * brightness;
                data[i + 2] = data[i + 2] * brightness;
                
                // Contrast
                data[i] = ((data[i] - 128) * contrast) + 128;
                data[i + 1] = ((data[i + 1] - 128) * contrast) + 128;
                data[i + 2] = ((data[i + 2] - 128) * contrast) + 128;
                
                // Saturation
                const gray = 0.2989 * data[i] + 0.5870 * data[i + 1] + 0.1140 * data[i + 2];
                data[i] = gray + saturation * (data[i] - gray);
                data[i + 1] = gray + saturation * (data[i + 1] - gray);
                data[i + 2] = gray + saturation * (data[i + 2] - gray);
                
                // Clamp values
                data[i] = Math.max(0, Math.min(255, data[i]));
                data[i + 1] = Math.max(0, Math.min(255, data[i + 1]));
                data[i + 2] = Math.max(0, Math.min(255, data[i + 2]));
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Get enhanced image
            const quality = parseInt(qualitySlider.value) / 100;
            enhancedImage = canvas.toDataURL('image/jpeg', quality);
            
            // Update preview
            previewImage.src = enhancedImage;
            downloadSection.style.display = 'block';
            
            // Show success message
            showMessage('Image enhanced successfully!', 'success');
        }
        
        function resetControls() {
            brightnessSlider.value = 100;
            brightnessValue.textContent = '100%';
            contrastSlider.value = 100;
            contrastValue.textContent = '100%';
            saturationSlider.value = 100;
            saturationValue.textContent = '100%';
            qualitySlider.value = 85;
            qualityValue.textContent = '85%';
            
            if (originalImage) {
                previewImage.src = originalImage.src;
            }
            
            downloadSection.style.display = 'none';
            showMessage('Controls reset to default', 'info');
        }
        
        function downloadImage() {
            if (!enhancedImage) {
                alert('No enhanced image to download');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'enhanced-image.jpg';
            link.href = enhancedImage;
            link.click();
            showMessage('Image download started!', 'success');
        }
        
        function showMessage(message, type) {
            // Create message element
            const messageEl = document.createElement('div');
            messageEl.textContent = message;
            messageEl.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#28a745' : '#17a2b8'};
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                font-weight: 600;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.remove();
            }, 3000);
        }
    </script>
</body>
</html>
    </script>
</body>
</html>
